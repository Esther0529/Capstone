<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Signup - Kulai Sport</title>
  <style>
    body {
      background: #f8f8f8;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 370px;
    }
    .signup-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #2c3e50;
    }
    .form-group {
      margin-bottom: 18px;
    }
    .form-group label {
      display: block;
      margin-bottom: 7px;
      color: #333;
      font-size: 1rem;
    }
    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      background: #fafafa;
    }
    .show-password {
      display: flex;
      align-items: center;
      margin-top: 5px;
      font-size: 0.95rem;
      color: #555;
    }
    .signup-btn {
      width: 100%;
      padding: 12px;
      background: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .signup-btn:hover {
      background: #34495e;
    }
    .switch-link {
      display: block;
      text-align: center;
      margin-top: 18px;
      color: #2c3e50;
      text-decoration: none;
      font-size: 0.98rem;
    }
    .switch-link:hover {
      text-decoration: underline;
    }
    .error-message {
      color: #e74c3c;
      font-size: 0.97rem;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>User Sign Up</h2>
    <form id="user-signup-form" autocomplete="off">
      <div class="error-message" id="signup-error">Passwords do not match.</div>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required autofocus>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <div class="show-password">
          <input type="checkbox" id="show-password" onclick="togglePassword()">
          <label for="show-password" style="margin-left:6px;cursor:pointer;">Show Passwords</label>
        </div>
      </div>
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <a href="Userlogin.html" class="switch-link">Already have an account? Login</a>
  </div>
  <script>
    function togglePassword() {
      var pwd = document.getElementById('password');
      var cpwd = document.getElementById('confirm-password');
      var type = pwd.type === 'password' ? 'text' : 'password';
      pwd.type = type;
      cpwd.type = type;
    }
    document.getElementById('user-signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      var pwd = document.getElementById('password').value;
      var cpwd = document.getElementById('confirm-password').value;
      if (pwd !== cpwd) {
        document.getElementById('signup-error').style.display = 'block';
      } else {
        document.getElementById('signup-error').style.display = 'none';
        alert('Signup successful!');
      }
    });
  </script>
</body>
</html>
