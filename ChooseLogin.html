<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Login - Kulai Sport</title>
  <style>
    body {
      background: #f8f8f8;
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .choose-container {
      background: #fff;
      padding: 40px 30px 32px 30px;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    .choose-container h2 {
      font-size: 1.5rem;
      color: #2c3e50;
      font-weight: 600;
      margin-bottom: 30px;
    }
    .login-choice-btn {
      display: block;
      width: 100%;
      padding: 18px 0;
      margin-bottom: 18px;
      font-size: 1.1rem;
      font-weight: 500;
      color: #fff;
      background: #2c3e50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .login-choice-btn:last-child {
      margin-bottom: 0;
      background: #888;
    }
    .login-choice-btn:hover {
      background: #34495e;
    }
    .login-choice-btn:last-child:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="choose-container">
    <h2>Choose Login Type</h2>
    <button class="login-choice-btn" onclick="window.location.href='Userlogin.html'">User Login</button>
    <button class="login-choice-btn" onclick="window.location.href='Adminlogin.html'">Admin Login</button>
  </div>
</body>
</html>
