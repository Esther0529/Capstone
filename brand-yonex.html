<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yonex Rackets - Kulai Sport</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="product-toolbar">
    <div class="toolbar-left">
      <span class="toolbar-label">YONEX RACKETS</span>
    </div>
    <div class="toolbar-right">
      <span class="product-count">Showing 1 - 5 of 5 item(s)</span>
    </div>
  </div>
  <div class="product-grid">
    <div class="product-card">
      <div class="product-image">
        <img src="Image/ProductImages/Product Image/Top Brands/Yonex/ARCSABER 2 ABILITY.webp" alt="ARCSABER 2 ABILITY">
      </div>
      <div class="product-name">ARCSABER 2 ABILITY</div>
      <div class="product-price">RM499.00</div>
    </div>
    <div class="product-card">
      <div class="product-image">
        <img src="Image/ProductImages/Product Image/Top Brands/Yonex/NANORAY GlanZ.webp" alt="NANORAY GlanZ">
      </div>
      <div class="product-name">NANORAY GlanZ</div>
      <div class="product-price">RM599.00</div>
    </div>
    <div class="product-card">
      <div class="product-image">
        <img src="Image/ProductImages/Product Image/Top Brands/Yonex/DUORA Z-STRIKE.webp" alt="DUORA Z-STRIKE">
      </div>
      <div class="product-name">DUORA Z-STRIKE</div>
      <div class="product-price">RM699.00</div>
    </div>
    <div class="product-card">
      <div class="product-image">
        <img src="Image/ProductImages/Product Image/Top Brands/Yonex/NANOFLARE 700 PLAY.webp" alt="NANOFLARE 700 PLAY">
      </div>
      <div class="product-name">NANOFLARE 700 PLAY</div>
      <div class="product-price">RM399.00</div>
    </div>
    <div class="product-card">
      <div class="product-image">
        <img src="Image/ProductImages/Product Image/Top Brands/Yonex/ASTROX 02 ABILITY.webp" alt="ASTROX 02 ABILITY">
      </div>
      <div class="product-name">ASTROX 02 ABILITY</div>
      <div class="product-price">RM459.00</div>
    </div>
  </div>
</body>
</html>
