<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Kulai Sport</title>
  <style>
    body {
      background: #fafafa;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .side-panel {
      background: #fff;
      width: 100%;
      max-width: 370px;
      min-height: 100vh;
      box-shadow: 2px 0 16px rgba(0,0,0,0.08);
      position: relative;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    .panel-header {
      padding: 32px 28px 18px 28px;
      border-bottom: 1px solid #eee;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: none;
      border: none;
      font-size: 2rem;
      color: #222;
      cursor: pointer;
      line-height: 1;
    }
    .user-name {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 4px;
      letter-spacing: 0.5px;
      color: #111;
    }
    .user-email, .user-phone {
      color: #222;
      font-size: 1rem;
      margin-bottom: 2px;
      font-weight: 400;
      word-break: break-all;
    }
    .user-phone {
      margin-bottom: 0;
    }
    .menu-list {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
    }
    .menu-item {
      display: flex;
      align-items: center;
      padding: 18px 28px;
      font-size: 1.08rem;
      color: #111;
      cursor: pointer;
      border-bottom: 1px solid #f2f2f2;
      transition: background 0.15s;
      position: relative;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .menu-item:hover {
      background: #f7f7f7;
    }
    .menu-icon {
      width: 22px;
      height: 22px;
      margin-right: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #222;
    }
    .badge {
      background: #111;
      color: #fff;
      font-size: 0.85rem;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      right: 28px;
    }
    @media (max-width: 500px) {
      .side-panel {
        max-width: 100vw;
        min-height: 100vh;
      }
      .panel-header, .menu-item {
        padding-left: 16px;
        padding-right: 16px;
      }
      .badge {
        right: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="side-panel">
    <div class="panel-header">
      <button class="close-btn" onclick="window.history.back()">&times;</button>
      <div class="user-name">ESTHER</div>
      <div class="user-email">kai87508@gmail.com</div>
      <div class="user-phone">+60165140529</div>
    </div>
    <ul class="menu-list">
      <li class="menu-item">
        <span class="menu-icon">
          <!-- Box icon -->
          <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><rect x="3" y="7" width="18" height="13" rx="2"/><path d="M16 3v4M8 3v4M3 11h18"/></svg>
        </span>
        My Orders
      </li>
      <li class="menu-item">
        <span class="menu-icon">
          <!-- User icon -->
          <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="12" cy="7" r="4"/><path d="M5.5 21v-2A4.5 4.5 0 0 1 10 14h4a4.5 4.5 0 0 1 4.5 4.5v2"/></svg>
        </span>
        Profile
      </li>
      <li class="menu-item">
        <span class="menu-icon">
          <!-- Bell icon -->
          <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
        </span>
        Notification
        <span class="badge">3</span>
      </li>
      <li class="menu-item">
        <span class="menu-icon">
          <!-- Heart icon -->
          <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
        </span>
        Wishlist
      </li>
      <li class="menu-item">
        <span class="menu-icon">
          <!-- Edit icon -->
          <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19.5 3 21l1.5-4L16.5 3.5z"/></svg>
        </span>
        Preferences
      </li>
      <li class="menu-item">
        <span class="menu-icon">
          <!-- Location icon -->
          <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
        </span>
        Saved Addresses
      </li>
      <li class="menu-item">
        <span class="menu-icon">
          <!-- Card icon -->
          <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><rect x="2" y="5" width="20" height="14" rx="2"/><line x1="2" y1="10" x2="22" y2="10"/></svg>
        </span>
        Saved Cards
      </li>
      <li class="menu-item">
        <span class="menu-icon">
          <!-- Gift icon -->
          <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><rect x="2" y="7" width="20" height="14" rx="2"/><path d="M16 3a2 2 0 0 1 0 4H8a2 2 0 0 1 0-4"/><line x1="12" y1="7" x2="12" y2="21"/></svg>
        </span>
        Gift Cards
      </li>
      <li class="menu-item" style="color:#e74c3c;">
        <span class="menu-icon">
          <!-- Sign out icon -->
          <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7"/><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/></svg>
        </span>
        Sign Out
      </li>
    </ul>
  </div>
</body>
</html>
